<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intellics Portal</title>
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' fill='%23ff8c00'/%3E%3Ctext x='50' y='75' font-size='70' text-anchor='middle' fill='white' font-family='Arial, sans-serif' font-weight='bold'%3EI%3C/text%3E%3C/svg%3E">
    <!-- FontAwesome 아이콘을 사용하기 위한 링크 추가 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- CSS Variables (테마 색상) -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/variables.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" />
</head>
<body>
    <div class="user-info">
        <!-- 아이콘에 id 부여 -->
        <i class="fas fa-user-circle user-icon" id="userIcon"></i>
        <div class="dropdown" id="userDropdown">
            <p>{{ username }}님</p>
            <p>{{ deptname }}</p>
            <p>
                <span class="label">로그인 시간</span>
                <span class="value">{{ login_time }}</span>
            </p>
            <p>
                <span class="label">사용 시간</span>
                <span class="value" id="usageTime">0초</span>
            </p>
            <div class="theme-section">
                <span class="label">테마 색상</span>
                <div class="theme-buttons" id="themeButtons">
                    <!-- 테마 버튼이 JavaScript에서 동적으로 추가됩니다 -->
                </div>
            </div>
            <a href="{{ url_for('loginPage.intellics') }}" id="logoutLink">
                로그아웃
            </a>

        </div>
    </div>

    <div class="menu-container">
        <div id="main-menu" class="menu main-menu">
            <div class="menu-header" id="menu-refresh-btn" title="메뉴 새로고침">
                <div class="menu-title">Intellics</div>
            </div>
            <ul class="menu-list" id="main-menu-list">
                <!-- 메뉴가 DB에서 동적으로 로드됩니다 -->
            </ul>
        </div>
        <div id="sub-menu" class="menu sub-menu" style="display: none;">
            <!-- 서브메뉴 내용이 JavaScript에서 동적으로 추가됩니다. -->
        </div>
    </div>
    <div class="tabs-container">
        <div class="tabs" id="tab-list"></div>
        <div id="content"></div>
    </div>
    <script type="text/javascript" src="{{ url_for('static', filename='js/theme.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
