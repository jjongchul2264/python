<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intellics Portal</title>
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' fill='%23ff8c00'/%3E%3Ctext x='50' y='75' font-size='70' text-anchor='middle' fill='white' font-family='Arial, sans-serif' font-weight='bold'%3EI%3C/text%3E%3C/svg%3E">
    <!-- FontAwesome 아이콘을 사용하기 위한 링크 추가 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}" />
</head>
<body>
    <h2>Intellics Portal</h2>
    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}
    <form action="/intellics" method="POST">
        <label id = "username" for="username">아이디</label>
        <input type="text" name="username" class="input-field"><br>

        <label for="password">비밀번호</label>
        <div style="position:relative; display:inline-block;">
          <input type="password" id="password" name="password" class="input-field" style="padding-right:30px;">
          <i class="fas fa-eye" id="togglePassword"
             style="position:absolute; right:8px; top:35%; transform:translateY(-50%); cursor:pointer;"></i>
        </div>


        <button type="submit">로그인</button>
    </form>
<script type="text/javascript" src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
