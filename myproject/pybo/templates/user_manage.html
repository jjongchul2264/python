<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 관리</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/user_manage.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-users-cog"></i> 사용자 관리</h1>
            <div class="header-actions">
                <div class="search-box">
                    <select id="dept-filter" class="form-control">
                        <option value="">전체 부서</option>
                    </select>
                    <input type="text" id="search-keyword" class="form-control" placeholder="이름 또는 사번 검색...">
                    <button class="btn btn-primary" onclick="searchUsers()">
                        <i class="fas fa-search"></i> 검색
                    </button>
                </div>
            </div>
        </div>

        <div class="content">
            <!-- 사용자 목록 패널 -->
            <div class="panel user-list-panel">
                <div class="panel-header">
                    <h2>사용자 목록</h2>
                    <span id="user-count" class="count-badge">0명</span>
                </div>
                <div class="panel-body">
                    <div class="table-wrapper">
                        <table class="user-table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>사번</th>
                                    <th>이름</th>
                                    <th>직급</th>
                                    <th>부서</th>
                                </tr>
                            </thead>
                            <tbody id="user-table-body"></tbody>
                        </table>
                    </div>
                    <div id="pagination" class="pagination"></div>
                </div>
            </div>

            <!-- 사용자 상세 패널 -->
            <div class="panel user-detail-panel">
                <div class="panel-header">
                    <h2>사용자 정보</h2>
                </div>
                <div class="panel-body">
                    <div id="no-user-selected" class="empty-state">
                        <i class="fas fa-user"></i>
                        <p>사용자를 선택하세요</p>
                    </div>

                    <div id="user-detail" style="display: none;">
                        <div class="user-info-card">
                            <div class="user-avatar">
                                <i class="fas fa-user-circle"></i>
                            </div>
                            <div class="user-info">
                                <h3 id="detail-name"></h3>
                                <p id="detail-emp-id" class="emp-id"></p>
                                <p id="detail-emp-code" class="emp-code"></p>
                                <p id="detail-dept" class="dept"></p>
                            </div>
                            <div class="admin-toggle">
                                <label class="toggle-switch">
                                    <input type="checkbox" id="admin-checkbox" onchange="toggleAdmin()">
                                    <span class="slider"></span>
                                </label>
                                <span class="admin-label">관리자</span>
                            </div>
                        </div>

                        <!-- 탭 메뉴 -->
                        <div class="tabs">
                            <button class="tab-btn active" data-tab="auth-tab" onclick="switchTab('auth-tab')">
                                <i class="fas fa-key"></i> 메뉴 권한
                            </button>
                            <button class="tab-btn" data-tab="log-tab" onclick="switchTab('log-tab')">
                                <i class="fas fa-history"></i> 접근 로그
                            </button>
                        </div>

                        <!-- 권한 탭 -->
                        <div id="auth-tab" class="tab-content active">
                            <div class="tab-header">
                                <span>권한 목록</span>
                                <button class="btn btn-sm btn-primary" onclick="openAddAuthModal()">
                                    <i class="fas fa-plus"></i> 권한 추가
                                </button>
                            </div>
                            <div class="auth-section">
                                <h5><i class="fas fa-user"></i> 개인 권한</h5>
                                <ul id="user-auth-list" class="auth-list"></ul>
                            </div>
                            <div class="auth-section">
                                <h5><i class="fas fa-building"></i> 부서 권한 (상속)</h5>
                                <ul id="dept-auth-list" class="auth-list"></ul>
                            </div>
                        </div>

                        <!-- 로그 탭 -->
                        <div id="log-tab" class="tab-content">
                            <table class="log-table">
                                <thead>
                                    <tr>
                                        <th>메뉴</th>
                                        <th>서브메뉴</th>
                                        <th>접근 시간</th>
                                    </tr>
                                </thead>
                                <tbody id="log-table-body"></tbody>
                            </table>
                            <div id="log-pagination" class="pagination"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 권한 추가 모달 -->
    <div id="add-auth-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-key"></i> 메뉴 권한 추가</h3>
                <span class="close" onclick="closeModal('add-auth-modal')">&times;</span>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>메뉴 선택</label>
                    <select id="auth-menu-select" class="form-control" onchange="loadSubmenus()">
                        <option value="">메뉴를 선택하세요</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>서브메뉴 선택</label>
                    <div id="submenu-checkboxes" class="checkbox-list"></div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeModal('add-auth-modal')">취소</button>
                <button class="btn btn-primary" onclick="addAuth()">추가</button>
            </div>
        </div>
    </div>
<script type="text/javascript" src="{{ url_for('static', filename='js/theme.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/user_manage.js') }}"></script>
</body>
</html>
