<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>교육 문서 뷰어</title>
    <!-- CSS 파일 링크 -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/education_viewer.css') }}" />
    <!-- 라이브러리 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
</head>
<body data-filename="{{ filename }}" data-total="{{ total_slides }}" emp_email="{{ emp_email }}">
    <div id="container">
        <div id="left_container">
            <div class="data_field">
              <div class="field_row">
                <label for="edu_no">교육번호</label>
                <input type="text" id="edu_no" readonly>
              </div>
              <div class="field_row">
                <label for="edu_date">등록일자</label>
                <input type="text" id="edu_date" readonly>
              </div>
              <div class="field_row">
                <label for="edu_name">교육명</label>
                <input type="text" id="edu_name" readonly>
              </div>
              <div class="field_row">
                <label for="edu_begin_date">교육시작일자</label>
                <input type="datetime-local" id="edu_begin_date" readonly>
              </div>
              <div class="field_row">
                <label for="edu_end_date">교육종료일자</label>
                <input type="datetime-local" id="edu_end_date" readonly>
              </div>
              <div class="field_row">
                <label for="emp_grand_date">교육수료일자</label>
                <input type="text" id="emp_grand_date" readonly>
              </div>
            </div>
            <!-- 시그니처 영역 -->
            <div class="signatureArea">
                <div class="zoom_controls">
                    <button id="zoomOut">-</button>
                    <button id="zoomIn">+</button>
                </div>
                <div class="page_controls">
                    <button id="prev">◀</button>
                    <button id="next">▶</button>
                </div>
                <div class="canvas">
                    <canvas id="signature" width="300" height="150"></canvas>
                </div>
                <div class="button-group">
                    <button type="button" id="clear-signature">서명 지우기</button>
                    <button type="button" id="save-signatures">서명 저장</button>
                </div>
            </div>
        </div>
        <!-- 뷰어 영역 -->
        <div id="viewer">
            <img id="pageImage" src="">
        </div>
    </div>

    <!-- 스크립트는 body 끝에 -->
    <script src="{{ url_for('static', filename='js/education_viewer.js') }}"></script>
</body>
</html>
