<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>경조사별 급여 공제관리</title>
    <script src="https://cdn.jsdelivr.net/npm/ag-grid-community/dist/ag-grid-community.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ag-grid-enterprise/dist/ag-grid-enterprise.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/date-fns/2.23.0/date-fns.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/salary_deduction.css') }}">
    <script src="{{ url_for('static', filename='js/salary_deduction.js') }}"></script>
</head>

<body>
    <div class="container">
        <h2>◎ 경조사별 급여 공제관리</h2>
        <div class="search-section">
            <label for="">등록일자</label>
            <input type="date" id="startDate"> ~
            <input type="date" id="endDate">
            <div id="buttonContainer">
                <button id="loadDataButton">조회</button>
                <button id="newdataButton">신규</button>
                <button id="deleteButton">삭제</button>
                <button id="saveDataButton">저장</button>
                <button id="mailButton">메일발송</button>
            </div>
        </div>

    <div id="gridContainer">
        <div style="display: flex; width: 100%; height: 850px; gap: 10px;">
            <!-- 왼쪽 그리드 (55%) -->
            <div style="flex: 5.5;">
                <div id="myGrid" class="ag-theme-alpine" style="width: 100%; height: 100%;"></div>
            </div>

            <!-- 오른쪽 그리드 (45%) -->
            <div style="flex: 4.5;">
                <div id="myGrid2" class="ag-theme-alpine" style="width: 100%; height: 100%;"></div>
            </div>
        </div>
    </div>

</body>
</html>
