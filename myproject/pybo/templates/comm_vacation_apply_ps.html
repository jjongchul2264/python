<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공통 휴가 미사용 신청</title>
    <script src="https://cdn.jsdelivr.net/npm/ag-grid-community/dist/ag-grid-community.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ag-grid-enterprise/dist/ag-grid-enterprise.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/date-fns/2.23.0/date-fns.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/comm_vacation_apply_ps.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="box">
        <div class="container">
            <h2 class="title-clean">◎ 공통 휴일 미사용 신청</h2>

            <label for="eventSelect">현재 미사용 신청 중인 공통 휴일</label>
            <select id="eventSelect">
                <option value="">-- 공통 휴일을 선택하세요 --</option>
            </select>

            <div id="selectedEvent" class="info-box"></div>

            <div class="search-section">
                <label for="id-number" style="margin-left: 0px; color: Black;">* 주민등록번호(뒷 7자리 입력)</label>
                <input type="text" id="residid" maxlength="7" placeholder="7자리 입력">
                <div id="buttonContainer">
                    <button id="saveDataButton">미사용 신청</button>
                    <button id="cancelButton">사용 신청</button>
                </div>
            </div>

            <div class="reason-section">
                <label for="reasonText">* 미사용 신청 사유</label>
                <input type="text" id="reasonText" placeholder="사유를 입력하세요.">
            </div>

        </div>
        <script src="{{ url_for('static', filename='js/comm_vacation_apply_ps.js') }}"></script>
    </div>
</body>
