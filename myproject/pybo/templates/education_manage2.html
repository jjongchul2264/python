<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>임직원 교육 등록 메뉴</title>
    <!-- CSS 파일 링크 -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/education_manage.css') }}" />
    <script type="text/javascript" src="{{ url_for('static', filename='js/education_manage.js') }}"></script>
     <!-- html2canvas와 jsPDF 라이브러리 포함 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.min.js"></script>
</head>
<body>
    <h2>업로드 테스트</h2>
    <form action="http://localhost:8888/docs/upload_ppt"
          method="post"
          enctype="multipart/form-data">

        <input type="file" name="file" accept=".pdf,.ppt,.pptx">
        <button type="submit">업로드</button>
    </form>
</body>
</html>
